<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devil Dip | S&N Enterprises | Premium Coffee Blend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0"
  }
}
</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  :root {
    --matte-black: #111111;
    --coffee-brown: #3B2A26;
    --warm-cream: #F5EBDD;
    --muted-gold: #C6A75E;
  }
  
  body {
    background-color: var(--matte-black);
    color: var(--warm-cream);
    font-family: 'Inter', sans-serif;
    scroll-behavior: smooth;
  }

  .text-gold { color: var(--muted-gold); }
  .bg-gold { background-color: var(--muted-gold); }
  .border-gold { border-color: var(--muted-gold); }

  .btn-primary {
    background-color: var(--muted-gold);
    color: #111111;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-weight: 800;
  }

  .btn-primary:hover {
    background-color: #d4b87a;
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(198, 167, 94, 0.3);
  }

  .section-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 6rem 1.5rem;
  }

  .card-gradient {
    background: linear-gradient(145deg, #1a1a1a 0%, #111111 100%);
    border: 1px solid rgba(198, 167, 94, 0.1);
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-track {
    background: var(--matte-black);
  }
  ::-webkit-scrollbar-thumb {
    background: var(--muted-gold);
    border-radius: 10px;
  }

  .accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out;
  }

  .accordion-content.open {
    max-height: 1000px;
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
